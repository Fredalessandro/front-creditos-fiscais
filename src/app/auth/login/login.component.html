<header class="bg-blue-700 text-white p-4 shadow-md w-full">
  <h1 class="text-2xl font-bold text-center">Consulta NFEs</h1>
</header>

<div class="min-h-screen flex items-center justify-center bg-gray-50 py-12 px-4 sm:px-6 lg:px-8">
  <div class="max-w-md w-full space-y-8">
    <div>
      <h2 class="mt-6 text-center text-3xl font-extrabold text-gray-900">
        Acesse sua conta
      </h2>
      <p class="mt-2 text-center text-sm text-gray-600">
        Ou
        <a [routerLink]="['/cadastro']" class="font-medium text-indigo-600 hover:text-indigo-500 cursor-pointer">
          crie uma nova conta
        </a>
      </p>
    </div>

    <form class="mt-8 space-y-6" [formGroup]="loginForm" (ngSubmit)="onSubmit()">
      <div class="rounded-md shadow-sm -space-y-px">
        <div>
          <label for="login" class="sr-only">Login</label>
          <input
            id="login"
            name="login"
            type="text"
            formControlName="login"
            class="appearance-none rounded-none relative block w-full px-3 py-2 border border-gray-300 placeholder-gray-500 text-gray-900 rounded-t-md focus:outline-none focus:ring-indigo-500 focus:border-indigo-500 focus:z-10 sm:text-sm"
            placeholder="Login"
            [class.border-red-500]="loginForm.get('login')?.invalid && loginForm.get('login')?.touched"
          >
        </div>
        <div>
          <label for="senha" class="sr-only">Senha</label>
          <input
            id="senha"
            name="senha"
            type="password"
            formControlName="senha"
            class="appearance-none rounded-none relative block w-full px-3 py-2 border border-gray-300 placeholder-gray-500 text-gray-900 rounded-b-md focus:outline-none focus:ring-indigo-500 focus:border-indigo-500 focus:z-10 sm:text-sm"
            placeholder="Senha"
            [class.border-red-500]="loginForm.get('senha')?.invalid && loginForm.get('senha')?.touched"
          >
        </div>
      </div>

      <!-- Mensagens de erro dos campos -->
      <div class="space-y-2">
        <div *ngIf="getErrorMessage('login')" class="text-red-600 text-sm">
          {{ getErrorMessage('login') }}
        </div>
        <div *ngIf="getErrorMessage('senha')" class="text-red-600 text-sm">
          {{ getErrorMessage('senha') }}
        </div>
      </div>

      <!-- Mensagem de erro geral -->
      <div *ngIf="erro" class="bg-red-50 border border-red-200 rounded-md p-4">
        <div class="flex">
          <div class="flex-shrink-0">
            <svg class="h-5 w-5 text-red-400" viewBox="0 0 20 20" fill="currentColor">
              <path fill-rule="evenodd" d="M10 18a8 8 0 100-16 8 8 0 000 16zM8.707 7.293a1 1 0 00-1.414 1.414L8.586 10l-1.293 1.293a1 1 0 101.414 1.414L10 11.414l1.293 1.293a1 1 0 001.414-1.414L11.414 10l1.293-1.293a1 1 0 00-1.414-1.414L10 8.586 8.707 7.293z" clip-rule="evenodd" />
            </svg>
          </div>
          <div class="ml-3">
            <p class="text-sm text-red-800">{{ erro }}</p>
          </div>
        </div>
      </div>

      <div>
        <button
          type="submit"
          [disabled]="loading"
          class="group relative w-full flex justify-center py-2 px-4 border border-transparent text-sm font-medium rounded-md text-white bg-indigo-600 hover:bg-indigo-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-indigo-500 disabled:opacity-50 disabled:cursor-not-allowed"
        >
          <span *ngIf="loading" class="absolute left-0 inset-y-0 flex items-center pl-3">
            <svg class="animate-spin h-5 w-5 text-white" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24">
              <circle class="opacity-25" cx="12" cy="12" r="10" stroke="currentColor" stroke-width="4"></circle>
              <path class="opacity-75" fill="currentColor" d="M4 12a8 8 0 018-8V0C5.373 0 0 5.373 0 12h4zm2 5.291A7.962 7.962 0 014 12H0c0 3.042 1.135 5.824 3 7.938l3-2.647z"></path>
            </svg>
          </span>
          {{ loading ? 'Entrando...' : 'Entrar' }}
        </button>
      </div>
    </form>
  </div>
</div>
